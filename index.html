<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
      <input id="searchTerms" type="text">
      <a href="#" onclick="searchRepositories();">Search Repos by Keyword</a>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results">
          <script id="repository-template" type="text/x-handlebars-template">
            <ul>
             {{#each this}}
               <li>
                 <h2><a href="{{html_url}}">{{name}}</a></h2>
                 <p>{{description}}</p>
                 <section>
                    <header><h4><a href="{{owner.html_url}}">Created By {{owner.login}}</a></h4></header>
                    <img src="{{owner.avatar_url}}" height="32" width="32">
                 </section>
               </li>
              {{/each}}
            </ul>
          </script>
        </div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
